<script>
    let startTimestampSecs = 1646073045; // Tue 28 Feb 2022 18:30:45 UTC, Wed 01 Mar 2022 02:30:45 SGT
    let renewalYear = 2023;
    let years = 1;
    console.log(computeSubscriptionDates(startTimestampSecs, renewalYear, years, false));
    console.log(computeSubscriptionDates(startTimestampSecs, renewalYear, years, true));

    startTimestampSecs = parseInt((new Date('2023-04-01T02:30:45Z')).getTime() / 1000);
    console.log(computeSubscriptionDates(startTimestampSecs, '', 2, true));
</script>
